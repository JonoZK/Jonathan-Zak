<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jonathan Zak — Portfolio</title>
  <meta name="color-scheme" content="light dark">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{--vandy-flat-gold:#CFAE70;--vandy-metallic-gold-light:#FEEEB6;--vandy-metallic-gold-dark:#B49248;--bg:#fff;--fg:#000;--line:#000;--thick:2.5px}
    @media (prefers-color-scheme: dark){:root{--bg:#0b0c0d;--fg:#f7f7f7;--line:#f7f7f7}}
    *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 Inter,system-ui}
    .wrap{max-width:1120px;margin:0 auto;padding:28px 18px}
    header{position:sticky;top:0;background:var(--bg);border-bottom:var(--thick) solid var(--line);z-index:10}
    .row{display:flex;align-items:center;gap:14px}.space{flex:1}
    .mark{display:inline-flex;align-items:center;justify-content:center;border:var(--thick) solid var(--line);padding:8px 10px;font-weight:800}
    .icon{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border:var(--thick) solid var(--line)}
    .icon svg{width:22px;height:22px}
    .hero{display:grid;grid-template-columns:1.15fr .85fr;gap:28px;padding:36px 0}
    .panel{border:var(--thick) solid var(--line);padding:24px;background:#fff0}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:18px}
    @media (max-width:960px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}
    .card{border:var(--thick) solid var(--line)}.thumb{aspect-ratio:16/9;width:100%;object-fit:cover;border-bottom:var(--thick) solid var(--line)}
    footer{margin:46px 0 60px;color:#666;border-top:var(--thick) solid var(--line)}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <span class="mark">JZ</span>
      <div class="space"></div>
      <a class="icon" href="mailto:jonathan.w.zak@vanderbilt.edu" title="Email Jonathan" aria-label="Email">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="5" width="18" height="14"/><path d="M3 7l9 6 9-6"/></svg>
      </a>
      <a class="icon" href="https://www.linkedin.com/in/jonathan-zak-76b265225/" target="_blank" rel="noreferrer" title="LinkedIn">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4.98 3.5A2.5 2.5 0 012.5 6 2.5 2.5 0 114.98 3.5zM2 8h6v14H2zM9 8h5v2.2h.07C15 9 16.6 8 19 8c4.9 0 5 3.4 5 7.8V22h-6v-6.4c0-1.5-.03-3.6-2.2-3.6-2.2 0-2.8 1.7-2.8 3.5V22H9z"/></svg>
      </a>
    </div>
  </header>

  <main id="app" class="wrap">
    <noscript>This site requires JavaScript to render project cards.</noscript>
  </main>

  <footer class="wrap">
    <p>© <span id="year"></span> Jonathan Zak — Portfolio</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const projects=[
      {slug:'cfrp-shock-tube',title:'Carbon Fiber Shock Tube Research',cover:'assets/placeholder.svg',blurb:'CFRP section instrumented with FBG/RSG to capture dynamic hoop/axial strain.',gallery:[{type:'image',src:'assets/placeholder.svg'}]},
      {slug:'drop-tower-fbg',title:'Dynamic Drop Tower with FBG',cover:'assets/placeholder.svg',blurb:'Compact impact rig with synchronized DAQ and FBG sensing.',gallery:[{type:'image',src:'assets/placeholder.svg'}]},
      {slug:'usli-2024',title:'2024 USLI — Payload Engineer & Safety Officer',cover:'assets/placeholder.svg',blurb:'Led payload integration and mission safety; risk matrices & test protocols.',gallery:[{type:'image',src:'assets/placeholder.svg'}]},
      {slug:'boosted-quadcopter',title:'Boosted Quadcopter Drone',cover:'assets/Drone_Photo.png',blurb:'5‑motor concept decoupling thrust from pitch/roll; field‑tested.',gallery:[
        {type:'image',src:'assets/Drone_CAD.png'},
        {type:'image',src:'assets/Drone_Photo.png'},
        {type:'image',src:'assets/Attitude_Data.png'},
        {type:'image',src:'assets/PowerConsumption_Data.png'},
        {type:'image',src:'assets/Drone_Flight.gif'},
        {type:'image',src:'assets/Drone_Haulage.gif'}
      ]},
      {slug:'autorotation-lander',title:'Autorotation Lander',cover:'assets/Autorotator_Prototype_1_Picture.png',blurb:'Foldable low‑drift lander validated with drop tests and CFD.',gallery:[
        {type:'image',src:'assets/Autorotator_Prototype_1_Picture.png'},
        {type:'image',src:'assets/AutoRotator_CFD.png'}
      ]},
      {slug:'teaching-assistant',title:'Teaching Assistant',cover:'assets/placeholder.svg',blurb:'TA for engineering coursework; coached teams on analysis and test planning.',gallery:[{type:'image',src:'assets/placeholder.svg'}]}
    ];

    const app=document.getElementById('app');

    function card(p){
      const a=document.createElement('a'); a.className='card'; a.href='#/p/'+p.slug;
      a.innerHTML=`<img class="thumb" src="${p.cover}" alt="${p.title}"><div style="padding:10px 14px"><h3 style="margin:0">${p.title}</h3><p style="margin:6px 0 0">${p.blurb}</p></div>`;
      return a;
    }

    function home(){
      app.innerHTML='';
      const hero=document.createElement('section'); hero.className='hero';
      hero.innerHTML=`<div class="panel"><h1>Jonathan Zak</h1><p>Structures · Composites · High‑rate testing</p></div>
                      <div class="panel"><img alt="headshot placeholder" style="aspect-ratio:1/1;width:min(360px,90%);background:linear-gradient(135deg,var(--vandy-metallic-gold-light),var(--vandy-metallic-gold-dark));border:var(--thick) solid var(--line)"></div>`;
      app.appendChild(hero);
      const grid=document.createElement('div'); grid.className='grid'; projects.forEach(p=>grid.appendChild(card(p))); app.appendChild(grid);
    }

    function project(slug){
      const p=projects.find(x=>x.slug===slug); if(!p){location.hash='#/'; return;}
      app.innerHTML=`<div class="row" style="margin:16px 0"><a class="mark" href="#/">← BACK</a></div>
                     <section class="panel"><h1>${p.title}</h1><img src="${p.cover}" style="width:100%;border:var(--thick) solid var(--line)"></section>`;
      const gal=document.createElement('section'); gal.className='grid';
      (p.gallery||[]).forEach(g=>{ const fig=document.createElement('div'); fig.className='panel'; fig.innerHTML=`<img src="${g.src}" style="width:100%">`; gal.appendChild(fig); });
      app.appendChild(gal);
    }

    function router(){
      const h=location.hash||'#/', parts=h.slice(2).split('/');
      if(parts[0]===''||parts[0]==='projects'||parts[0]==='about'){ home(); }
      else if(parts[0]==='p'&&parts[1]){ project(parts[1]); }
      else { home(); }
    }
    window.addEventListener('hashchange', router);
    window.addEventListener('DOMContentLoaded', router);
  </script>
</body>
</html>
